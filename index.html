<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="Star Warrs Responsive Grid Challenge" name="description">
  <title>Star Wars Responsive Challenge</title><!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta content="width=device-width, initial-scale=1" name="viewport"><!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link href="floatgrid.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"><!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"><!-- Stylesheets -->
</head>
<body>
  <header>
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <p class="header-paragraph">Incomplete List</p>
      </div>
    </div>
  </header>
  <section class="cards">
    <div class="row">
      <div class="col-4 card">
        <section class="card">
          <img alt="Rey" src="images/rey_square.png">
          <div class="card-content">
            <h3>Ray</h3>
            <p class="card">Protagonist, from Tatooine</p>
          </div>
        </section>
      </div>
      <div class="col-4 card">
        <section class="card">
          <img alt="Finn" src="images/finn_square.png">
          <div class="card-content">
            <h3>Finn</h3>
            <p class="card">Storm Trooper, befriends Ray</p>
          </div>
        </section>
      </div>
      <div class="col-4 card">
        <section class="card">
          <img alt="Kylo" src="images/kylo_square.png">
          <div class="card-content">
            <h3>Kylo</h3>
            <p class="card">Main villain, or is he?</p>
          </div>
        </section>
      </div>
    </div>
    <div class="row">
      <div class="col-4 card">
        <section class="card">
          <img alt="Poe" src="images/poe_square.png">
          <div class="card-content">
            <h3>Poe</h3>
            <p class="card">Neutral pilot</p>
          </div>
        </section>
      </div>
      <div class="col-4 card">
        <section class="card">
          <img alt="Chewbacca" src="images/chewbacca_square.png">
          <div class="card-content">
            <h3>Chewbacca</h3>
            <p class="card">A great first mate</p>
          </div>
        </section>
      </div>
      <div class="col-4 card">
        <section class="card">
          <img alt="Yoda" src="images/yoda_square.png">
          <div class="card-content">
            <h3>Yoda</h3>
            <p class="card">Wise old Jedi master</p>
          </div>
        </section>
      </div>
    </div>
  </section>
</body>
</html>
